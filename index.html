<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store Redirect</title>
    <script>
        // Function to detect the user's device and redirect
        function redirectToAppStore() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Check if the user is on an Android device
            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.clicksegypt.crc_android";
            }
            // Check if the user is on an iOS device (iPhone, iPad, or iPod)
            else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/us/app/al-qahera-news/id6443673116";
            }
            // Fallback for other devices (e.g., desktop)
            else {
                window.location.href = "https://alqaheranews.net/"; // Replace with a fallback URL
            }
        }

        // Call the function to redirect
        redirectToAppStore();
    </script>
</head>
<body>
    <p>Redirecting you to the app store...</p>
</body>
</html>
